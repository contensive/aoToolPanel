<div class="tpPanels">
    <div id="tpAccountPanel" class="pt-4 tpPanelCon">
        <div id="panelFormContainer" style="width:100%; height:200px;">
            <img src="/toolPanel/transpin.gif" width="32" height="32" style="display:block;width:32px;height:32px;margin:auto;" alt="Please Wait" title="Please wait spinner">
        </div>
    </div>
	<!-- 201227-1636 -->
    <div id="tpLoginPanel" class="pt-4 tpPanelCon">
		{{loginForm}}
    </div>
</div>
<div id="tpTabZone">
</div>

        <li id="tpAccount" class="tpButton"><a id="tpAccountButton" href="#">Account</a></li>
        <li id="tpAccountLock" class="tpLock"><img src="/toolPanel/lockOpen.png" width="10" height="10" alt="Unlocked icon" title="Account is unlocked"></li>

    <ul id="tpLoginTab">
        <li id="tpLoginWait" class="tpLock"><img src="/toolPanel/transpin.gif" width="10" height="10" alt="Please Wait" title="Please wait spinner"></li>

        <li id="tpLoginLock" class="tpLock"><img src="/toolPanel/lockOpen.png" width="10" height="10" alt="Unlocked icon" title="Login is unlocked"></li>

        </ul>
    </div>
</div>
